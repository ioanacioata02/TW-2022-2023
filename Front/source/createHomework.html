<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@100;300;700&display=swap"
        rel="stylesheet">

    <title>Informatix</title>
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/drop-downs.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/main-page-content.css">

    <script src="../scripts/languageDisplay.js" defer></script>
    <script src="../scripts/dropdown.js" defer></script>
    <script src="../scripts/login.js" defer></script>
</head>

<body>

    <div class="bkg-login">
        <form class="login-form">
            <div class="imgcontainer">
                <a class="close" href="viewHomeworks.html" title="Close Form"> &#x2716;</a>
                <h1>Create new homework&#128218;</h1>
            </div>
            <div class="form-fields">
                <b>Homework name</b>

                <input class="login-input" type="text" placeholder="Type Homework Name" name="hname" required>

                <b>Topic</b>

                <input class="login-input" type="text" placeholder="Type Topic" name="topic" required>

                <b>Deadline</b>

                <input class="login-input" type="date" name="dline" required>


                <button class="login-button" onclick="document.location='addProblem.html'">Add problem </button>
                <button class="login-button">Submit homework</button>

            </div>
        </form>

    </div>



</body>

</html>
