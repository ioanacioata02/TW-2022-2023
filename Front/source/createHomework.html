<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@100;300;700&display=swap"
        rel="stylesheet">

    <title>Informatix</title>
    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/drop-downs.css">
    <link rel="stylesheet" href="../styles/login.css">
    
    
    <script src="../scripts/login.js" defer></script>
    <script src="../scripts/createHomework.js" defer></script>
    <script src="../scripts/displayMessageBox.js" async></script>
</head>

<body>

    <div class="bkg-login">
        <form class="login-form" action="#" method="post" id="log-in">
            <div class="imgcontainer">
                <a class="close" href="myHomeworks.html" title="Close Form"> &#x2716;</a>
                <h1>Create new homework&#128218;</h1>
            </div>
            <div class="form-fields">
                

                <b>Topic</b>

                <input class="login-input" type="text" placeholder="Type Topic" name="topic" required>

                <b>Deadline</b>

                <input class="login-input" type="text" placeholder="Nr. of hours" name="dline" required>

                <b>Classes</b>

                <input class="login-input" type="text" placeholder="Introduce classes id ex:1,2,3" name="classes" required>


                <b>Problems</b>

                <input class="login-input" type="text" placeholder="Introduce problems id ex:1,2,3" name="problems" required>
 
                <button class="login-button" type="submit">Submit</button>

            </div>
            <div class="hidden" id="feedback">
                <p></p>
            </div>
        </form>

    </div>



</body>

</html>
