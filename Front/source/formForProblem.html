    <main id="main">
        <h2>Propose new problem</h2>

        <div class="container">
            <form onsubmit="trySend(event);">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title" required>


                <label>Tags</label>
                <div id="tags">
                    <div id="write" contenteditable="true">
                        <div id="tagsPlaceholder">Press enter to accept tag</div>
                    </div>
                </div>
                <br>
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="The description of the problem" rows="6"
                    required></textarea>
                <label for="tests">Tests</label>
                <textarea id="tests" name="tests"
                    placeholder="{[input](output)}.&#10;{[input](output)}.&#10;{[input](output)}/" rows="5"
                    required></textarea>
                <div class="link">
                    <a href="modelForm.html">See model</a>
                </div>
                <div class="form-buttons">
                    <input type="submit" value="Submit">
                    <button class="back-to-profile" onclick="location.href='profile-stats.html'">Back</button>
                </div>
            </form>
        </div>
    </main>
