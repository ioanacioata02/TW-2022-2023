<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Informatix</title>
    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/drop-downs.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/index.css">

    
    <script src="../scripts/dropdown.js" defer></script>
    <script src="../scripts/login.js" defer></script>

<body>
    <div class="bkg-login">
        <form class="login-form">
            <div class="imgcontainer">
                <a class="close" href="javascript:history.back()" title="Close Form"> &#x2716;</a>
                <h1 class="myText">Login here!&#x1F464;</h1>
            </div>
            <div class="form-fields">

                <b>Username</b>

                <input class="login-input" type="text" placeholder="Type Username" name="uname" required>

                <b>Password</b>

                <input class="login-input" type="password" placeholder="Type Password" name="psw" required>
                <button onclick="loggedIn()" class="login-button">Login</button>
            </div>
        </form>

    </div>



</body>
