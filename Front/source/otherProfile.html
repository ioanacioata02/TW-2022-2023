<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/generalProfile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="../scripts/stats.js" defer></script>
    <title>InformatiX</title>
</head>

<body>
    <main class="main-box-profile">
        <div class="sidebar">
            <div class="up">
                <div class="parent">
                <img id="userPhoto" class="circle" src="https://randomuser.me/api/portraits/women/64.jpg" alt="user">
            </div>
                
            </div>
            <ul class ="top-txt">
                <li>
                    <h1>Username</h1>
                </li>
                <li class="full-name">
                    <h3>First name</h3>
                    <h3>Last name</h3>
                </li>
                <li>
                    <h2 id="rol">
                        Student
                    </h2>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <section id="statistici">
                <div class="item" id="all">
                    <div class="progress-bar">
                        <div class="text">
                            <span id="number1">50</span>
                            <span>%</span>
                        </div>
                        <svg>
                            <circle id="all-svg" cx="80" cy="80" r="60"></circle>
                        </svg>
                    </div>
                    <h3>all</h3>
                    <span>500/1000</span>
                </div>
                <div class="item" id="easy">
                    <div class="progress-bar">
                        <div class="text">
                            <span id="number2">87</span>
                            <span>%</span>
                        </div>
                        <svg>
                            <circle id="easy-svg" cx="80" cy="80" r="60"></circle>
                        </svg>
                    </div>
                    <h3>easy</h3>
                    <span>8700/10000</span>
                </div>
                <div class="item" id="medium">
                    <div class="progress-bar">
                        <div class="text">
                            <span id="number3">90</span>
                            <span>%</span>
                        </div>
                        <svg>
                            <circle id="medium-svg" cx="80" cy="80" r="60"></circle>
                        </svg>
                    </div>
                    <h3>medium</h3>
                    <span>90/100</span>
                </div>
                <div class="item" id="hard">
                    <div class="progress-bar">
                        <div class="text">
                            <span id="number4">20</span>
                            <span>%</span>
                        </div>
                        <svg>
                            <circle id="hard-svg" cx="80" cy="80" r="60"></circle>
                        </svg>
                    </div>
                    <h3>hard</h3>
                    <span>200/1000</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
