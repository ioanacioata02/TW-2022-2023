<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="../scripts/profile.js" defer></script>
    <!--
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/drop-downs.css">
    <link rel="stylesheet" href="../styles/problem.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/languageDisplay.js" defer></script>
    <script src="../scripts/dropdown.js" defer></script>
    <script src="../scripts/login.js" defer></script>
    -->
    <title>InformatiX</title>
</head>

<body>
    <nav></nav>
    <main class="main-box-profile">
        <div class="sidebar">
            <div class="up">
                <img class="circle" src="https://randomuser.me/api/portraits/women/64.jpg" alt="user">
            </div>
            <ul class="top-txt">
                <li>
                    <h1>Nume</h1>
                </li>
                <li>
                    <h2 id="rol">
                        Elev
                    </h2>
                </li>
            </ul>
            <ul class="profile-options">
                <li><a href="#statistici"><i class="fas fa-chart-bar"></i><span
                            class="profile-item">statistici</span></a></li>
                <li><a href="#clase"><i class='fas fa-school'></i><span class="profile-item">clase</span></a></li>
                <li><a href="#istoric-probleme"><i class="fa fa-history" aria-hidden="true"></i><span
                            class="profile-item">istoric
                            probleme</span></a></li>
                <li id="propune-problema"><a href="#"><i class='fas fa-edit'></i><span
                            class="profile-item">propune problema</span></a>
                </li>
                <li><a href="#"><span class="icon"></span><span class="profile-item">logout</span></a></li>
            </ul>
        </div>
        <div class="main-content">
            <section id="statistici">
                <div class="item" id="all">
                    <div class="progress-bar">
                        <div class="text">
                            <span id="number1">50</span>
                            <span>%</span>
                        </div>
                        <svg>
                            <circle id="all-svg" cx="80" cy="80" r="60"></circle>
                        </svg>
                    </div>
                    <h3>TOT</h3>
                    <span>500 din 1000</span>
                </div>
                <div class="item" id="easy">
                    <div class="progress-bar">
                        <div class="text">
                            <span id="number2">87</span>
                            <span>%</span>
                        </div>
                        <svg>
                            <circle id="easy-svg" cx="80" cy="80" r="60"></circle>
                        </svg>
                    </div>
                    <h3>USOR</h3>
                    <span>8700 din 10000</span>
                </div>
                <div class="item" id="medium">
                    <div class="progress-bar">
                        <div class="text">
                            <span id="number3">90</span>
                            <span>%</span>
                        </div>
                        <svg>
                            <circle id="medium-svg" cx="80" cy="80" r="60"></circle>
                        </svg>
                    </div>
                    <h3>MEDIU</h3>
                    <span>90 din 100</span>
                </div>
                <div class="item" id="hard">
                    <div class="progress-bar">
                        <div class="text">
                            <span id="number4">20</span>
                            <span>%</span>
                        </div>
                        <svg>
                            <circle id="hard-svg" cx="80" cy="80" r="60"></circle>
                        </svg>
                    </div>
                    <h3>GREU</h3>
                    <span>200 din 1000</span>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
