    <main class="hidden">
        <div id="main-box-profile">
            <div class="sidebar">
                <div class="up">
                    <div class="parent">
                        <img id="userPhoto" class="circle">
                        <form class="photo-edit">
                            <input type='file' id="photoUpload" accept="image/png, image/jpg, image/jpeg"
                                onchange="sendImg(this)">
                            <label for="photoUpload"><i class="fa fa-camera"></i></label>
                        </form>
                    </div>

                </div>
                <ul class="top-txt">
                    <li>
                        <h1></h1>
                    </li>
                    <li>
                        <h2 id="id">
                        </h2>
                    </li>
                    <li class="full-name">
                        <h3></h3>
                        <h3></h3>
                    </li>
                    <li>
                        <h2 id="email">
                        </h2>
                    </li>
                    <li>
                        <h2 id="rol">
                        </h2>
                    </li>
                </ul>
                <ul class="profile-options">
                    <li><a id="link-to-class"><i class='fas fa-school'></i><span class="profile-item">classes</span></a>
                    </li>
                    <li id="propune-problema"><a href="formForProblem.html"><i class='fas fa-edit'></i><span

                    </li>
                    <li id="homeworks"><a id="link-to-homeworks"><i class="fas fa-book-open"></i><span

                    </li>
                    <li><a href="history.html"><i class="fa fa-history" aria-hidden="true"></i><span
                                class="profile-item">history</span></a></li>
                    <li><a id="change-password" onclick="displayChangePassword()"><i class='fas fa-key'></i><span
                                class="profile-item">change
                                password</span></a></li>
                    <li id="logout" onclick="loggedOut()"><a href="index.html"><i class="fas fa-sign-out-alt"></i><span
                                class="profile-item">logout</span></a></li>
                </ul>
            </div>
            <div class="main-content">
                <section id="statistici">
                    <div class="item" id="all">
                        <div class="progress-bar">
                            <div class="text">
                                <span id="number1"></span>
                                <span>%</span>
                            </div>
                            <svg>
                                <circle id="all-svg" cx="50%" cy="50%" r="40%"></circle>
                            </svg>
                        </div>
                        <h2>all</h2>
                        <span><span></span>/<span></span></span>
                    </div>
                </section>
            </div>
            <div class="hidden" id="pop-up-box">
                <form class="popUp" onsubmit="changePass(event);">
                    <a class="close-popup" onclick="hideChangePassword()">&#x2716;</a>
                    <label for="new-password">New password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <label for="confirm-password">Confirm password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="hidden" id="feedback">
                        <p></p>
                    </div>
                    <input type="submit" value="Change">
                </form>
            </div>
