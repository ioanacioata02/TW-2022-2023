                </div>
                <div class="item" id="hard">
                </div>
        </div>
    </main>
    
    <script>
        let number = document.getElementById("number1");
        let myCircle = document.getElementById("easy-svg");
        let counter = 0;

        let counterLimit = Number(number.innerHTML);
        const loadProgressBar = (procentValue, counter, counterLimit, progressBar, length) => {
            setInterval(() => {
                if (counter == counterLimit) {
                    clearInterval();
                }
                else {
                    counter += 1;
                    procentValue.innerHTML = counter;
                    myCircle.style.strokeDashoffset = length - length/100*counter;
                }
            }, 25)
        }

        loadProgressBar(number, counter, counterLimit, myCircle, 369);
    </script>
