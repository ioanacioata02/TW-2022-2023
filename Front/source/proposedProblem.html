<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">

    <title>Informatix</title>


    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/forbidden.css">
    <link rel="stylesheet" href="../styles/generalFormForProblems.css">

    <script src="../scripts/viewProposed.js" defer></script>
    <script src="../scripts/error.js" defer></script>
</head>

<body>
    <div class="hidden">
        <div id="forbidden">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50" fill="red" />
                <line x1="25" y1="25" x2="75" y2="75" stroke="white" stroke-width="15" stroke-linecap="round" />
                <line x1="25" y1="75" x2="75" y2="25" stroke="#FFF" stroke-width="15" stroke-linecap="round" />
            </svg>
            <div class="text">
                <h1></h1>
                <p></p>
                <p></p>
                <button></button>
            </div>
        </div>
    </div>


    <main id="content" class="hidden">
        <h2>Proposed problem</h2>

        <div class="container">
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" readonly>

                <label>Tags</label>
                <div id="tags">

                </div>
                <br>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="6" readonly></textarea>
                <label for="tests">Tests</label>
                <textarea id="tests" name="tests" rows="5" readonly></textarea>
                <div class="link">
                    <a href="admin.html">Go back</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
