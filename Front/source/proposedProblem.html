<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">

    <title>Informatix</title>


    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/formForProblem.css">

    <script src="../scripts/modelForm.js" defer></script>
    <title>InformatiX</title>
</head>

<body>
    <main>
        <h2>Proposed problem</h2>

        <div class="container">
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" readonly>

                <label>Tags</label>
                <details open>
                    <summary>Options</summary>
                    <ul>
                        <li><input type="checkbox" name="bkt" id="bkt" disabled><label for="bkt">bkt</label></li>
                        <li><input type="checkbox" name="tag" id="arrays" checked disabled><label
                                for="arrays">arrays</label></li>
                        <li><input type="checkbox" name="tag" id="dynamicProgramming" disabled><label
                                for="dynamicProgramming">dynamic programming</label></li>
                        <li><input type="checkbox" name="tag" id="tablouri" disabled><label
                                for="tablouri">multi-dimensional
                                arrays</label></li>
                        <li><input type="checkbox" name="tag" id="subprograms" disabled><label
                                for="subprograms">subprograms</label>
                        </li>
                        <li><input type="checkbox" name="tag" id="recursion" disabled><label
                                for="recursion">recursion</label></li>
                        <li><input type="checkbox" name="tag" id="greedy" disabled><label for="greedy">greedy</label>
                        </li>
                        <li><input type="checkbox" name="tag" id="divisibility" disabled><label
                                for="divisibility">divisibility</label></li>
                        <li><input type="checkbox" name="tag" id="elementaryAlgorithms" disabled><label
                                for="elementaryAlgorithms">elementary algorithms</label></li>
                    </ul>
                </details>
                <br>
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="6" readonly></textarea>
                <label for="tests">Tests</label>
                <textarea id="tests" name="tests" rows="5" readonly></textarea>
                <div class="link">
                    <a href="admin.html">Go back</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
