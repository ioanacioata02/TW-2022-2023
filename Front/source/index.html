    <nav class="navbar ">

                    <div id="01" class="bkg-login">
                        <form class="login-form">
                            <div class="imgcontainer">
                                <span onclick="document.getElementById('01').style.display='none'" class="close"

                                <h1>Login here!&#x1F464;</h1>
                            </div>
                            <div class="form-fields">
                                <label for="uname">
                                    <b>Username</b>
                                </label>
                                <input class="login-input" type="text" placeholder="Type Username" name="uname"
                                    required>
                                <label for="psw">

                                </label>
                                <input class="login-input" type="password" placeholder="Type Password" name="psw"

                                <label for="uname">

                            </div>

                    </div>
