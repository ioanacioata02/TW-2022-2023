<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">

    <title>Informatix</title>
    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/drop-downs.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/index.css">

    <script src="../scripts/dropdown.js" defer></script>
    <script src="../scripts/register.js" defer></script>
    <script src="../scripts/login.js" defer></script>
    <script src="../scripts/displayMessageBox.js" defer></script>
</head>

<body>
    <div class="bkg-login">
        <form class="login-form">
            <div class="imgcontainer">
                <a class="close" href="index.html" title="Close Form"> &#x2716;</a>
                <h1 class="myText">Sign up here!&#x1F464;</h1>
            </div>
            <div class="form-fields">
                <b>First Name</b>

                <input class="login-input" type="text" placeholder="Type First Name" name="fname" required>
                <b>Last Name</b>

                <input class="login-input" type="text" placeholder="Type Last Name" name="lname" required>


                <b>Email address</b>

                <input class="login-input" type="text" placeholder="Type Email" name="email" required>

                <b>Username</b>

                <input class="login-input" type="text" placeholder="Type Username" name="uname" required>

                <b>Password</b>

                <input class="login-input" type="password" placeholder="Type Password" name="psw" required>
                <label class="select_role"><b>Choose a role:</b></label>
                <select id="selection">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <button  class="login-button">Sign up</button>
            </div>
            <div class="hidden" id="feedback">
                <p></p>
            </div>
        </form>
        
    </div>



</body>

</html>
