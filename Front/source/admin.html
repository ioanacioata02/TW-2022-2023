<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/forbidden.css">
    <link rel="stylesheet" href="../styles/viewPage_general.css">
    <link rel="stylesheet" href="../styles/general_admin.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="../styles/pagination.css">
    <link rel="stylesheet" href="../styles/messageDisplay.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="../scripts/displayMessageBox.js" defer></script>
    <script src="../scripts/error.js" defer></script>
    <script src="../scripts/admin.js" defer></script>
    <title>InformatiX</title>
</head>

<body>
    <main class="hidden" id="content">
        <div class="top-area-admin"><button onclick="window.location.href = 'index.html'">Go home</button>
            <button id="download" onclick="downloadData()"><i class="fas fa-download" aria-hidden="true"></i>Download problems</button>
            <button id="promote" onclick="displayPromote()">Promote</button>
        </div>
        <div class="stats">
            <div class="card">
                <div>
                    <div id="nr-users" class="number">1,504</div>
                    <div class="text">Users</div>
                </div>
            </div>

            <div class="card">
                <div>
                    <div id="nr-problems" class="number">80</div>
                    <div class="text">Problems</div>
                </div>
            </div>

            <div class="card">
                <div>
                    <div id="nr-attempted-problems" class="number">284</div>
                    <div class="text">Attempted problems</div>
                </div>
            </div>
        </div>
        <section class="select-box" id="admin-select-box">
            <h5>Number of rows per page</h5>
            <select name="rows-per-page" id="rows-per-page">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </section>
        <div id="admin-table">
            <table class="table-admin">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th class="tags">Tags</th>
                        <th>Id author</th>
                        <th>Accept</th>
                    </tr>
                </thead>
                <tbody id="candidate-problems">

                </tbody>
            </table>
            <nav class="pagination-container">
                <button class="pagination-button" id="prev-button">
                    &laquo;
                </button>
                <div id="pagination-numbers">
                </div>
                <button class="pagination-button" id="next-button">
                    &raquo;
                </button>
            </nav>
        </div>
        <div class="hidden" id="pop-up-box">
            <form class="popUp" onsubmit="trySend(event);">
                <a class="close-popup" onclick="hidePromote()">&#x2716;</a>
                <label for="enter-email">User's email:</label>
                <input type="email" id="enter-email" name="enter-email" required>
                <select id="user-type" required>
                    <option value="" selected disabled>Choose role</option>
                    <option value="2">Admin</option>
                    <option value="1">Proffesor</option>
                </select>
                <div class="hidden" id="feedback">
                    <p></p>
                </div>
                <input type="submit" value="Promote">
            </form>
        </div>
    </main>
</body>

</html>
